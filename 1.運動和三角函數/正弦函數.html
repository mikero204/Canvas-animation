    let W = canvas.width = 800
    let H = canvas.height = 600
    const ball =  new Ball({x:W/2,y:H/2,r:50}).render(ctx)
    let angle = 0
    const SWING = 160;

        window.requestAnimationFrame(move)
        ctx.clearRect(0,0,W,H)
        ball.x = W/2+Math.sin(angle)*SWING
        angle += 0.05
        angle %= Math.PI*2
        ball.render(ctx)
    })()
