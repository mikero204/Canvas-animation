<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            box-shadow: 4px 4px 12px rgb(0,0,0,0.5);
            position: absolute;
            left:10%;
            top:5%
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script src="../js/utils.js"></script>
<script src="components/ball.js"></script>
<script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = 800;
    let H = canvas.height = 600;
    const ball =  new Ball({x:W/2,y:H/2,r:35}).render(ctx);
    let R = 150;
    let speed =0.02;
    let angle = 0;
    (function move(){
        window.requestAnimationFrame(move)
        ctx.clearRect(0,0,W,H)
        ctx.beginPath()
        ctx.arc(W/2,H/2,R,0,Math.PI*2)
        ctx.stroke()
        ball.x = W/2+R*Math.cos(angle)
        ball.y = H/2+R*Math.sin(angle)
        angle -= speed
        angle %= Math.PI*2
        ball.render(ctx)
    })();

    let pos = utils.getOffset(canvas)


</script>
</html>
